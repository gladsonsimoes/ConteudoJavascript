    <title>Exercicio 02</title>
    <script>
        var nome = prompt("Digite seu nome: ");
        var altura = prompt("Digite sua altura: ");
        var altura = parseFloat(altura); //Em cm
        var peso = prompt("Digite seu peso: "); 
        var peso = parseFloat(peso); //Em quilos

      
        alturaParaCentimetros = altura * 100;

        var alturaAoQuadrado = alturaParaCentimetros * alturaParaCentimetros 

        var imc =  peso / alturaAoQuadrado ; //calculo do IMC
     
        document.write("Olá " + nome + "seu IMC é: " + imc);

    </script>
