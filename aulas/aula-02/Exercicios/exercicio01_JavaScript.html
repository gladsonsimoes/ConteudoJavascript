<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trocando A e B</title>
    <script>
        var a = 20;
        var b = 10;
        var aux = null;

       //o valor do aux vai passar a ser o valor do a
        aux = a;

       //o valor do a vai passar a ser valor de b
        a = b;
 
       //o valor do b vai passar a ser o valor de aux , 
       // que foi substituido
        b = aux;
        
        document.write("a:" + a + "<br>");
        document.write("b:" + b + "<br>");
        document.write("aux: " + aux + "<br>"); 


    </script>
</head>
<body>
    
</body>
</html>
