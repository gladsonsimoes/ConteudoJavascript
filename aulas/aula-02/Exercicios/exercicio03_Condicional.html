<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <script>
        var nome = prompt("Digite seu nome: ");
        
        var altura = prompt("Digite sua altura (não use virgula):");
        
        var altura = parseFloat(altura); //Em cm

        var peso = prompt("Digite seu peso: "); 
        var peso = parseInt(peso); //Em quilos

        var centimentro = altura / 100;

        var Altura = centimentro * centimentro;

        var calculo = peso / Altura ; //calculo do IMC

        var imc = calculo.toFixed(2)
        
       
        document.write("<h1>" + " Olá " + nome + " seu IMC é: " + imc + "</h1>");

        var imc1 = imc <= 18.5;
        var imc2 = imc >= 18.5 && imc <= 24.9;
        var imc3 = imc >= 25.0 && imc <= 29.9;
        var imc4 = imc >= 30.0 && imc <= 24.9;
        var imc5 = imc >= 35.0 && imc <= 39.9;
        var imc6 = imc >= 40;

        if (imc1){
            document.write("<h3> Abaixo do peso normal</h3>")
        } else if (imc2){
            document.write(" <h3> Peso normal </h3>")
        } else if (imc3) {
            document.write(" <h3> Excesso de peso </h3>")
        } else if (imc4) {
            document.write(" <h3> Obesidade classe I </h3>")
        } else if (imc5) {
            document.write(" <h3> Obesidade clasee II</h3>")
        } else if (imc6) {
            document.write(" <h3> Obesidade clasee III</h3>")
        } else {
            document.write(" <h3> Erro")
        }

    </script>
</head>

</body>
</html>
