<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <script>
       //Tabuada de 1 ao 10
      
       for(var i = 1 ; i <= 10; i++){
        document.write("<h1>" + "Tabuada de " + (i)  + "</h1>" + "<br>");

        for(var t = 0; t <= 10; t++){
            document.write("<h3>" + (i * t) +"<br>" + "</h3>");
        }
    }
       
    </script>
</head>
<body>
   
</body>
</html>
