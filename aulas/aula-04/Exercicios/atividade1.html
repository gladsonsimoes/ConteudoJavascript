<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //gerar tabuada de número digitado pelo usuário até 10

       var num = prompt("Digite qualquer número: ");
       num = parseInt(num);
       var tabuada = 10;
       var contador = 0;

       while(contador <= tabuada){
       document.write(num*contador + "<br>");
       contador++;
       }
    </script>
</head>
<body>
</body>
</html>
